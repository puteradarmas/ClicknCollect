<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Doesn't have an account? <a href="{% url 'tenant_register' %}">Login here</a></p>
    <p>Login as Customer? <a href="{% url 'customer_login' %}">Login here</a></p>
</body>
</html>
